<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATA Utils</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 500px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 28px;
        text-align: center;
      }

      .input-group {
        margin-bottom: 24px;
      }

      label {
        display: block;
        color: #555;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
      }

      input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s ease;
        font-family: "Courier New", monospace;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      input::placeholder {
        color: #aaa;
      }

      .results {
        margin-top: 32px;
        padding-top: 32px;
        border-top: 2px solid #e0e0e0;
      }

      .results h2 {
        color: #333;
        font-size: 20px;
        margin-bottom: 20px;
      }

      .result-item {
        margin-bottom: 16px;
      }

      .result-item label {
        color: #667eea;
        font-size: 13px;
        margin-bottom: 6px;
      }

      .result-value {
        background: #f5f5f5;
        border-radius: 6px;
        padding: 10px 12px;
        font-family: "Courier New", monospace;
        font-size: 12px;
        word-break: break-all;
        color: #333;
      }

      .error {
        margin-top: 16px;
        padding: 12px;
        background: #fee;
        border: 1px solid #fcc;
        border-radius: 6px;
        color: #c33;
        font-size: 14px;
      }

      .loading {
        opacity: 0.6;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ATA Utils</h1>

      <div class="input-group">
        <label for="ownerAddress">Owner Address</label>
        <input
          type="text"
          id="ownerAddress"
          placeholder="Enter owner address..."
        />
      </div>

      <div class="input-group">
        <label for="mintId">Mint ID</label>
        <input type="text" id="mintId" placeholder="Enter mint ID..." />
      </div>

      <div id="results" class="results" style="display: none">
        <h2>Results</h2>
        <div class="result-item">
          <label>Token Program ATA:</label>
          <div class="result-value" id="tokenAta"></div>
        </div>
        <div class="result-item">
          <label>Token-2022 Program ATA:</label>
          <div class="result-value" id="token2022Ata"></div>
        </div>
      </div>

      <div id="error" class="error" style="display: none"></div>
    </div>

    <script type="module" src="./index.ts"></script>
  </body>
</html>
